$def with (room,count)


<h1>$room.name</h1>

<pre>
    $room.description
</pre>
<pre>
    你还有$count次机会尝试。
</pre>

$if room.name=="death":
    <p><a href="/">Play Again?</a></p>
$else:
    <p>
        <form action="/game" method="POST">
            <input type="text" name="action">
            <input type="submit">
        </form>
    </p>
